<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image avec carr√© cliquable</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .fullscreen-image {
            position: relative;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .clickable-square {
            position: absolute;
            top: 34%;
            left: 40%;
            width: 68px;
            height: 49px;
            display: block;
            text-decoration: none;
        }

        .clickable-square:hover {
            background-color: rgba(255, 0, 0, 0.8);
            cursor: pointer;
        }

        .clickable-disabled {
            pointer-events: none;
            cursor: default;
            color: gray;
            text-decoration: none;
        }
    </style>

</head>

<body>

    <div id="background-img" class="fullscreen-image">
        <a id="eye-zone" class="clickable-square"></a>
    </div>

        <script>
        const bgimg = document.getElementById("background-img");
        bgimg.style.backgroundImage = 'url("coco.jpeg")';

        const eye = document.getElementById("eye-zone");
        eye.addEventListener("click", function (e) {
            bgimg.style.backgroundImage = 'url("maxime.jpeg")';
            eye.classList.add("clickable-disabled");
        });


    </script>

</body>

</html>
