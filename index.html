
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Plein Écran</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            /* L'image prend tout l'écran */
            background-image: url("coco.jpeg"); /* ← remplace par ton image */
            background-size: cover;      /* Remplit l'écran */
            background-position: center; /* Centre l'image */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <div class="fullscreen-image"></div>

</body>
</html>
